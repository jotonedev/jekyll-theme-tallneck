---
layout: base
---

<div class="post-header">
    <h1 class="post-header--title">{{ page.title }}</h1>
    {% if page.no_meta %}
    {% else %}
    <p class="post-header--meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
            {{ page.date | date: "%-d %B %Y" }}
        </time>
    </p>
    {% endif %}
</div>

<div class="post-content">
    {{ content }}
</div>
