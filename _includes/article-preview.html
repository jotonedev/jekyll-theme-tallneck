<div class="post-preview">
    <div class="post-image">
        <img src="{{ include.img-url }}" alt="{{ include.img-alt }}">
    </div>
    <div class="post-content">
        <h2 class="post-title">{{ include.title }}</h2>
        <p class="post-subtitle">{{ include.subtitle }}</p>
    </div>
</div>
