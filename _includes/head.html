<head>
    <meta charset="UTF-8">

    <!-- Design meta -->
    <meta content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="#f0f0f0" media="(prefers-color-scheme: light)" name="theme-color">
    <meta content="#252525" media="(prefers-color-scheme: dark)" name="theme-color">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">
    <meta name="theme-color" content="#282828"/>

    {% if page.private %}
        <meta name="robots" content="noindex, nofollow">
    {% else %}
        {% seo %}
    {% endif %}

    <!-- Preload -->
    <link rel="preload" as="style" href="{{ "/assets/css/style.css" | relative_url }}">
    
    <!-- CSS stylesheets -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/print.css" | relative_url }}" media="print">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ site.favicon_ico | relative_url }}" sizes="any">
    <link rel="icon" href="{{ site.favicon | relative_url }}" type="image/svg+xml">

    <!-- Analytics -->
    {% if site.cloudflare %}
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "{{ site.cloudflare }}"}'></script>
    {% endif %}
</head>
